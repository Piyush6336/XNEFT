<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NFT Preview Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: hsl(217, 54%, 11%);
        font-family: "Outfit", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .card {
        background-color: hsl(216, 50%, 16%);
        border-radius: 15px;
        overflow: hidden;
        width: 300px;
        padding: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      }

      .card__images {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
      }

      .card__images img {
        width: 100%;
        display: block;
      }

      .card__images-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsla(178, 100%, 50%, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card__images:hover .card__images-layer {
        opacity: 1;
      }

      .card__title {
        font-weight: 600;
        font-size: 18px;
        color: hsl(0, 0%, 100%);
        margin: 20px 0 10px;
      }
      #info {
        font-weight: 300;
        color: hsl(215, 51%, 70%);
        font-size: 14px;
        margin-bottom: 20px;
      }

      .card__time {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid hsl(215, 32%, 27%);
        padding-bottom: 20px;
        margin-bottom: 20px;
      }

      .card__time-left,
      .card__time-right {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
      }

      .card__time-left {
        color: hsl(178, 100%, 50%);
        font-weight: 600;
      }

      .card__time-right {
        color: hsl(215, 51%, 70%);
      }

      .card__creator {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .card__creator img {
        width: 30px;
        border: 1px solid white;
        border-radius: 50%;
      }

      .card__creator-text {
        font-size: 14px;
        color: hsl(215, 51%, 70%);
      }

      .card__creator-text span {
        color: white;
        font-weight: 400;
      }

      .attribution {
        text-align: center;
        color: hsl(215, 51%, 70%);
        font-size: 12px;
        margin-top: 20px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card__images">
        <img src="image-equilibrium.jpg" alt="NFT preview" />
        <div class="card__images-layer"></div>
      </div>
      <div class="card__title">
        <h1>Equilibrium #3429</h1>
      </div>
      <p id="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__time">
        <div class="card__time-left">
          <img src="icon-ethereum.svg" alt="Ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="card__time-right">
          <img src="icon-clock.svg" alt="Clock" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card__creator">
        <img
          src="https://media.licdn.com/dms/image/D5603AQHmisevs6V-Wg/profile-displayphoto-shrink_200_200/0/1711565017432?e=2147483647&v=beta&t=2gxdXF049G8KQ53xOdouFjL_DKFruEzC2XH5LmLtem4"
          alt="Creator"
        />
        <p class="card__creator-text">Creation of <span>Ketan Makode</span></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.crio.do" target="_blank">Crio.Do</a>.
      Coded by
      <a href="https://www.github.com/Piyush6336" target="_blank"
        >Ketan Makode</a
      >.
    </footer>
  </body>
</html>
